<div *ngIf="project" [formGroup]="projectFormGroup">
    <div formArrayName="employeeList" class="border border-dark-subtle rounded p-3">
        <div class="h3">
            {{project?.title}}
        </div>
        <hr>
        <div *ngFor="let employee of project?.employeeList; let i = index">
            <div [formGroupName]="i">
                <div class="mb-3">
                    <input type="checkbox" formControlName="isSelected" name="isSelected" id="isSelected{{employee?.id}}">
                    <span class="ps-3 fs-5">{{employee?.firstName}} {{employee?.lastName}}</span>
                    <span class="ps-3 fs-5">{{employee?.role}}</span>
                </div>
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button *ngIf="projectIndex != 0" class="btn btn-primary py-2 px-3 me-5" (click)="addExternalEmployeesToProject()">
                <span class="fw-bold">
                    Add
                </span>
            </button>
            <button *ngIf="projectIndex != 0" class="btn btn-danger py-2 px-3 ms-5" (click)="removeEmployeesFromProject()">
                <span class="fw-bold">
                    Remove
                </span>
            </button>
        </div>
    </div>
</div>
